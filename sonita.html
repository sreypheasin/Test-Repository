<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Video Example</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .description {
            padding: 20px;
            text-align: center;
        }

        .description h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .description p {
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 600px) {
            .description h1 {
                font-size: 20px;
            }

            .description p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video element -->
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Video description -->
        <div class="description">
            <h1>Sample Video</h1>
            <p>Enjoy this sample video embedded using HTML and styled with CSS.</p>
        </div>
    </div>
</body>
</html>
